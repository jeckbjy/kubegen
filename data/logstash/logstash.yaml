apiVersion: v1
kind: ConfigMap
metadata:
  name: pipline-$APP
data:
  logstash.conf: ${-|file logstash.conf}

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: config-$APP
data:
  logstash.yml: |
    http.host: 0.0.0.0
  pipelines.yml: |
    - pipeline.id: main
      path.config: "/usr/share/logstash/pipeline"
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  # Unique key of the Deployment instance
  name: logstash-$APP
spec:
  replicas: 6
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: logstash-$APP
    spec:
      containers:
        - name: logstash-$APP
          image: $IMAGE
          imagePullPolicy: Always
          volumeMounts:
            - name: pipline-$APP
              mountPath: /usr/share/logstash/pipeline
            - name: config-word
              mountPath: /usr/share/logstash/config
          resources:
            requests:
              cpu: "1"
              memory: "1Gi"
      volumes:
        - name: pipline-$APP
          configMap:
            name: pipline-$APP
        - name: config-$APP
          configMap:
            name: config-$APP
---
kind: Service
apiVersion: v1
metadata:
  name: logstash-$APP
spec:
  selector:
    app: logstash-$APP
  ports:
    - protocol: TCP
      name: proxy
      port: 80
      targetPort: 8100
  type: ClusterIP
